<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Spring Boot WebSocket Chat Application</title>
	<link rel="stylesheet" href="/css/main.css" />
</head>

<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="Login-page">
		<div class="Login-page-container">
			<h1 class="title">Login Page</h1>
			<h2 class="subtitle">Enter Login Credentials</h2>
			<form id="loginForm" name="loginForm">
				<div class="form-group">
					<input type="text" id="email" placeholder="Email" autocomplete="off" class="form-control" />
					<input type="password" id="password" placeholder="Password" autocomplete="off"
						class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent login-submit">Login</button>
				</div>
			</form>
			<button class="accent Redirectregister">Sign Up</button>
		</div>
	</div>
	
	<div id="Register-page" class="hidden">
		<div class="Register-page-container">
			<h1 class="title">Sign Up</h1>
			<h2 class="subtitle">Enter Details</h2>
			<form id="registerForm" name="registerForm">
				<div class="form-group">
					<input type="text" id="email" placeholder="Email" autocomplete="off" class="form-control" />
					<input type="password" id="password" placeholder="Password" autocomplete="off" class="form-control" />
					<input type="password" id="confpassword" placeholder="Confirm Password" autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent register-submit">Register</button>
				</div>
			</form>
			<button class="accent RedirectLogin">Login</button>
		</div>
	</div>

	<div id="username-page" class="hidden">
		<div class="chat-header">
			<h2>Web Chat Application</h2>
			<button class="logoutButton accent">Logout</button>
		</div>
		<div class="username-page-container">
			<h1 class="title">Type your username to enter the Chatroom</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Start Chatting</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-header">
			<h2>Web Chat Application</h2>
			<button class="logoutButton accent">Logout</button>
		</div>
		<div class="chat-container">
			<div class="connecting">
				Connecting...
			</div>
			<ul id="messageArea"></ul>
			<form id="messageForm" name="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..." autocomplete="off"
							class="form-control" />
						<button type="submit" class="primary">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
